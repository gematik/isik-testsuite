    baseKey: data
  - filename: testdata/Stufe3/dokumentenaustausch.yaml
    baseKey: data
  - filename: testdata/Stufe3/medikation.yaml
    baseKey: data
  - filename: testdata/Stufe3/terminplanung.yaml
    baseKey: data
  - filename: testdata/Stufe3/vitalparameter.yaml
    baseKey: data
  - filename: testdata/Stufe3/shared.yaml
    baseKey: data